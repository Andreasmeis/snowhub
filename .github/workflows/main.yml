name: Test

on:
  push:
    branches:
    - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node 16.x
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build --prod
      - name: Show Files
        run: ls -la
      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@4.1.1
        with:
          server: ftp.meis.gr
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          server-dir: '/public_html/test'
          local-dir: './dist/'
          
