<div class="wrapper">
    <swiper [config]="configImages">
        <ng-template swiperSlide data-swiper-autoplay="2000">
            <img class="imageSlider" src="https://35pigadia.com/wp-content/uploads/2023/03/Pigadia-2023-6.jpg" alt="">
        </ng-template>
        <ng-template swiperSlide>
            <img class="imageSlider" src="https://35pigadia.com/wp-content/uploads/2023/03/Pigadia-2023-10.jpg" alt="">
        </ng-template>
        <ng-template swiperSlide>
            <img class="imageSlider" src="https://35pigadia.com/wp-content/uploads/2023/03/Pigadia-2023-1.jpg" alt="">
        </ng-template>
    </swiper>

    <div class="container">
        <div class="resorts">
            <h2>Πιο Δημοφιλή</h2>
            <swiper [config]="config">
                <ng-template swiperSlide *ngFor="let resort of resorts">
                    <app-card swiperSlide [data]="resort"></app-card>
                </ng-template>
            </swiper>
        </div>

        <div class="weather">
            <iframe width="100%" height="100%"
                src="https://embed.windy.com/embed.html?type=map&location=coordinates&metricRain=default&metricTemp=°C&metricWind=default&zoom=6&overlay=wind&product=ecmwf&level=surface&lat=38.342&lon=24.038&message=true"
                frameborder="0"></iframe>
        </div>
    </div>
</div>
